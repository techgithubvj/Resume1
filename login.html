<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="rt.css">
</head>
<body>
    <div class="card">
        <h2 class="card-header">Sign Up</h2>
        <div class="card-body">
            <div class="label">
                <label class="name" for="first-name">First Name</label>
            </div>
            <div class="main-input">
                <input type="text" id="first-name" class="input-style" placeholder="Enter your First Name">
            </div>

            <div class="label">
                <label class="name" for="last-name">Last Name</label>
            </div>
            <div class="main-input">
                <input type="text" id="last-name" class="input-style" placeholder="Enter your Last Name">
            </div>

            <div class="label">
                <label class="name" for="phone-number">Phone Number</label>
            </div>
            <div class="main-input">
                <input type="text" id="phone-number" class="input-style" placeholder="Enter your Phone Number">
            </div>

            <div class="label">
                <label class="name" for="email">Email</label>
            </div>
            <div class="main-input">
                <input type="text" id="email" class="input-style" placeholder="Enter your Email">
            </div>

            <div class="label">
                <label class="name" for="password">Password</label>
            </div>
            <div class="main-input">
                <input type="password" id="password" class="input-style" placeholder="Enter your Password">
            </div>

            <div class="singup">
                <button class="sing">Sign Up</button>
            </div>
            <div class="login">
            <h4 class="log">Have an account? <a class="log2" href="loginpage.html">Login</a></h4>
            </div>
        </div>
    </div>
</body>
</html>
